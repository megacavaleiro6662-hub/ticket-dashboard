<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - CAOS Ticket Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-red-500 to-orange-600 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8 text-center">
        <!-- Icon -->
        <div class="mb-6">
            <div class="w-20 h-20 bg-red-100 rounded-full mx-auto flex items-center justify-center text-red-600 text-4xl">
                ⚠️
            </div>
        </div>
        
        <!-- Título -->
        <h1 class="text-2xl font-bold text-gray-900 mb-2">
            {{ message or 'Erro' }}
        </h1>
        
        <!-- Detalhes -->
        <p class="text-gray-600 mb-6">
            {{ details or 'Ocorreu um erro inesperado.' }}
        </p>
        
        <!-- Botão -->
        <a href="/login" class="inline-block px-6 py-3 bg-orange-500 hover:bg-orange-600 text-white rounded-lg font-semibold">
            ← Voltar para Login
        </a>
    </div>
</body>
</html>
